{% load bootstrap %}
<div class="row">
    <div class="col-sm-6">
        <h2>Post Form</h2>
        <form action="{% if form.instance.id %}{% url 'jsonp_edit_post' id=form.instance.id %}{% else %}{% url 'jsonp_add_post' %}{% endif %}">
            {{ form|bootstrap }}
            <div class="form-group">
                <div>
                  <button type="submit" class="btn btn-default">Submit</button>
                  {% if form.instance.id %}
                    <a href="#" data-id="{{ form.instance.id }}" class="btn btn-danger delete-post">Delete</a>
                  {% endif %}
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-6">
        {% include 'examples/jsonp_cors/post_list.html' %}
    </div>
</div>
