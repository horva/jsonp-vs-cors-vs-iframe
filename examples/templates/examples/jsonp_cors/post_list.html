<h2>Posts</h2>
{% if posts %}
<table class="post-table">
    <thead>
        <th>title</th>
        <th>text</th>
    </thead>
    <tbody>
        {% for post in posts %}
            <tr data-id="{{ post.id }}">
                <td>{{ post.title }}</td>
                <td>{{ post.text }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a href="#" class="btn btn-danger delete-all-posts">Delete All</a>
{% else %}
<p class="lead">Nothing yet.</p>
{% endif %}
